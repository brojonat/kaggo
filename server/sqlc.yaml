version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "sqlc/kaggle-metrics.sql"
      - "sqlc/internal-metrics.sql"
      - "sqlc/youtube-video-metrics.sql"
      - "sqlc/reddit-metrics.sql"
    schema: "sqlc/schema.sql"
    gen:
      go:
        package: "dbgen"
        out: "db/dbgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
